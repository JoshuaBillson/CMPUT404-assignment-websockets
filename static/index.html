  <body bgcolor="white" height="100%" width="100%">

    <script>
      // Fix me
let canvas = document.getElementById('c');
let host = window.location.host;
let context = canvas.getContext("2d");
let W = canvas.width  = window.innerWidth-6;
let H = canvas.height = window.innerHeight-50;
let wscounter = 0;
let socket;
let hue = 0;
let world = {};

window.onload = function () {
    fetch("http://" + window.location.host + "/world", {method: "GET"})
        .then( res => { return res.json(); } )
        .then( data => world = data )
        .then( _ => setInterval( renderFrame, 1000/30.0) )
        .then( _ => console.log(world) );

}

function clearCanvas() {
    fetch("http://" + window.location.host + "/clear", {method: "POST"})
        .then( res => console.log(res) );
}


function debug(str) {
    let debugDiv = document.getElementById('debug');
    debugDiv.innerHTML = "" + str;
}
debug("Test");


function drawCircle(context,entity) {
    with (context) {
        let radius = (entity["radius"])?entity["radius"]:50;
        beginPath();
        lineWidth = 2;
        let x = entity["x"];
        let y = entity["y"];
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        while (radius > 0) {
            arc(x, y, radius, 0, 2.0 * Math.PI, false);
            radius -= Math.floor(Math.random() * 10);
        }
        stroke();
    }
}

function prepEntity(entity) {
    if (!entity["colour"]) {
        entity["colour"] = "#FF0000";
    }
    if (!entity["radius"]) {
        entity["radius"] = 50;
    }
    return entity;
}

function clearFrame() {
    with(context) {
	moveTo(0,0);
	fillStyle = "#000";
	fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    for (let key in world) {
        let entity = world[key];
        drawCircle(context,prepEntity(entity));
    }
}

let drawNext = true;
// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.
function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		let touch = e.targetTouches[0];
		let x = touch.pageX  - canvas.offsetLeft;
		let y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		let rect = e.target.getBoundingClientRect();
		let x = e.offsetX || e.pageX - rect.left - window.scrollX;
		let y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		x = e.pageX  - canvas.offsetLeft;
		y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}

function addEntity(entity, data) {
    world[entity] = data;
    drawNextFrame(); // (but should we?)
}
let counter = 0;
function addEntityWithoutName(data) {
    socket.send(JSON.stringify(data));
}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    let self;
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            let pos = getPosition(e);
            let x = pos[0];
            let y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                let pos = getPosition(e);
                let x = pos[0];
                let y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                let pos = getPosition(e);
                let x = pos[0];
                let y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            let touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                let pos = getPosition(e);
                let x = pos[0];
                let y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
		                                   
        // Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    self.mouseinstall();
    return self;
})();

// Add the application specific mouse listeners!
mouse.mousedowners.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':"hsl(" + (Math.floor(Math.random() * 360)) + ",100%,50%)"});
});

mouse.mouseuppers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':"hsl(" + (Math.floor(Math.random() * 360)) + ",100%,50%)"});
});

mouse.mousedraggers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':"hsl(" + ((hue++)%361) + ",100%,50%)", 'radius':10});
});

function update() {
    drawFrame();
}


function wsSetup() {
    let url = "ws://"+host+"/subscribe";
    socket = new WebSocket(url);
    socket.onopen = async function() {
    };
    socket.onerror = function(msg) {
        debug("WebSocket Error:" + msg.data);
    };
    socket.onmessage = function(msg) {  
        try {
            debug("WebSocket Recv:" + msg.data);
            if (msg.data === "clear") {
                world = {};
            } else {
                let data = JSON.parse(msg.data);
                for (let key in data) {
                    addEntity(key, data[key]);
                }
            }
        } catch (e) {
            alert("socket on message: " + e);
        }
    }; 
}

wsSetup();




// 30 frames per second
setInterval( update, 1000/30.0);


    </script>
